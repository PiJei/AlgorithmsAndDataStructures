  assemblies:
  - CSFundamentals
  namespace: CSFundamentals.Algorithms.Search
  summary: "\nImplements ternary search recursively on a list of any comparable type. \nThis search is inspired by binary search (hence the naming, 3 versus 2).\nThe difference being that rather than dividing the array into 2 sections, divides it into 3 equal sections and performs the search inside each one of those separately.\nNotice that only works if the given array is sorted. \n"
  example: []
  syntax:
    content: >-
      [Algorithm(AlgorithmType.Search, "TernarySearch", Assumptions = "Array is sorted with an ascending order.")]

      [SpaceComplexity("O(1)", false, InPlace = true)]

      [TimeComplexity(Case.Best, "O(1)")]

      [TimeComplexity(Case.Worst, "O(log3(n))")]

      [TimeComplexity(Case.Average, "")]

      public static int Search<T>(List<T> sortedList, int startIndex, int endIndex, T key)
          where T : IComparable
    parameters:
    - id: sortedList
      type: System.Collections.Generic.List{{T}}
      description: 'A sorted list of any comparable type. '
    - id: startIndex
      type: System.Int32
      description: 'Specifies the lowest (left-most) index of the array - inclusive. '
    - id: endIndex
      type: System.Int32
      description: 'Specifies the highest (right-most) index of the array - inclusive. '
    - id: key
      type: '{T}'
      description: 'Specifies the value that is being searched for. '
    typeParameters:
    - id: T
    return:
      type: System.Int32
      description: 'The index of the <code data-dev-comment-type="paramref" class="paramref">key</code> in the array, and -1 if it does not exist in the array. '
    content.vb: >-
      <Algorithm(AlgorithmType.Search, "TernarySearch", Assumptions:="Array is sorted with an ascending order.")>

      <SpaceComplexity("O(1)", False, InPlace:=True)>

      <TimeComplexity( Case.Best, "O(1)")>

      <TimeComplexity( Case.Worst, "O(log3(n))")>

      <TimeComplexity( Case.Average, "")>

      Public Shared Function Search(Of T As IComparable)(sortedList As List(Of T), startIndex As Integer, endIndex As Integer, key As T) As Integer
