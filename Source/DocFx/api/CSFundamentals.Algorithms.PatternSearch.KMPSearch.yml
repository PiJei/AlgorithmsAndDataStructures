  assemblies:
  - CSFundamentals
  namespace: CSFundamentals.Algorithms.PatternSearch
  summary: "\nImplements KMP search = Knuth-Morris-Pratt algorithm for searching <code data-dev-comment-type=\"paramref\" class=\"paramref\">pattern</code> in <code data-dev-comment-type=\"paramref\" class=\"paramref\">text</code>, using proper prefixes, and preprocessing of the <code data-dev-comment-type=\"paramref\" class=\"paramref\">pattern</code>.\nThe idea: while searching for <code data-dev-comment-type=\"paramref\" class=\"paramref\">pattern</code> in <code data-dev-comment-type=\"paramref\" class=\"paramref\">text</code>, we already &apos;have seen&apos; some characters in <code data-dev-comment-type=\"paramref\" class=\"paramref\">text</code>, so shall not re-check if they match with parts of the <code data-dev-comment-type=\"paramref\" class=\"paramref\">pattern</code>.\nWhen compared to Naive algorithm, whereas at each internal iteration, we reset j to zero, here we do not always reset j to zero, the value j gets set to, depends on its prefixes. \n"
  example: []
  syntax:
    content: >-
      [Algorithm(AlgorithmType.PatternSearch, "KMP-KnuthMorrisPratt")]

      public static List<int> Search(string text, string pattern)
    parameters:
    - id: text
      type: System.String
      description: The string in which we are searching for <code data-dev-comment-type="paramref" class="paramref">pattern</code>.
    - id: pattern
      type: System.String
      description: The string we want to find in <code data-dev-comment-type="paramref" class="paramref">text</code>.
    return:
      type: System.Collections.Generic.List{System.Int32}
      description: All the starting indexes in <code data-dev-comment-type="paramref" class="paramref">text</code> starting at which <code data-dev-comment-type="paramref" class="paramref">pattern</code> is found [in other words looks for all the occurrences of <code data-dev-comment-type="paramref" class="paramref">pattern</code> in <code data-dev-comment-type="paramref" class="paramref">text</code>, and does not stop by finding the first one].
    content.vb: >-
      <Algorithm(AlgorithmType.PatternSearch, "KMP-KnuthMorrisPratt")>

      Public Shared Function Search(text As String, pattern As String) As List(Of Integer)
